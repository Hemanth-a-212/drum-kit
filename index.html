<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="icon" href="./images/drum.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Drum kit<img class="img" src="./images/drum.png" alt="drum image"></h1>
    <div class="outer-container" id="cont">
        <div class="inner-container">
            <div class="leout"><button class="W drum">W</button></div>
            <div class="reout"><button class="A drum">A</button></div>
            <div class="leout"><button class="S drum">S</button></div>
            <div class="reout"><button class="D drum">D</button></div>
            <div class="leout"><button class="J drum">J</button></div>
            <div class="reout"><button class="K drum">K</button></div>
            <div id="lout"><div id="lin"><button class="L drum">L</button></div></div>
        </div>
    </div>
<script src="./drum.js" charset="UTF-8"></script>
</body>
<footer class="foot">Made by Hemanth</footer>
</html>
